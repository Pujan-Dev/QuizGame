<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Welcome">Quiz Game</div>
    <div id="score">Score: 0</div> 

    <form id="menu" onsubmit="nextQuestion(event)">
        <div id="Question">What is your name?</div>
        <div id="Option"></div>
        <input id="submit" type="submit" value="Next Question">
    </form>

    <div id="gameOver" style="display: none;">
        Game Over! Your final score is: <span id="finalScore"></span> <br>
        <button onclick="restartGame()" id="button">Restart Game</button>
    </div>


    <footer id="developerFooter">Developed by <a href="https://github.com/pujan-Dev/" id="extra">Pujan Neupane</a></footer>

    <script src="app.js"></script>
</body>

</html>
